<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div id="container"></div>
   
  <div id="outerbox">
    <div id="innerbox">
           <div class="leftinnerbox">
            <p class="para1">Looks like you're new here!
              </p>
              <p class="para2">  Sign up with your mobile number to get started</p>
           <div class="image">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="hero_signup">
           </div>
            </div>
           <div class="rightinnerbox">
            <div class="input">
                <input id="phone" class="mobile" type="number" placeholder="Enter Mobile Number"/>
            </div>
            <div class="input">
                <input id="naam" class="name" type="text" placeholder="Enter your Name"/>
            </div>
            <div class="input">
                <input id="pass" class="password" type="password" placeholder="Enter Password"/>
            </div>
            <div style="margin-top: 20px;">
                <p class="textm">By continuing, you agree to Flipkart's 
                    <span style="color: blue;"> Terms of Use</span>
                    and <span style="color: blue;">Privacy Policy.</span></p>
            </div>
            <div class="button">
                <button class="continue" onclick="signup()">CONTINUE</button>
            </div>
            <div class="button">
                <button onclick="window.location.href='signin.html'" class="existing">Existing User? Login</button>
            </div> 
        </div>
    </div>
  </div>
    </script><script src="signup.js"></script>
</body>
</html>
<script>
    $(function(){
    $("#container").load("navbar.html");
  });
</script>
